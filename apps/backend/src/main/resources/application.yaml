server:
  port: ${PORT:5001}
  tomcat:
    threads:
      max: 10
      min-spare: 1
    accept-count: 10
    max-connections: 50

spring:
  data:
    mongodb:
      uri: ${MONGO_URI}
      auto-index-creation: true
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your_openai_api_key_here}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4.1-mini}
          temperature: ${OPENAI_TEMPERATURE:0.7}

file:
  upload-dir: ./uploads

app:
  encryption:
    key: ${ENCRYPTION_KEY:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
    salt: ${ENCRYPTION_SALT:3132333435363738}
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: 86400000

socketio:
  server:
    host: 0.0.0.0
    port: ${WS_PORT:5002}

logging:
  level:
    org:
      springframework: INFO
      mongodb: INFO
    com:
      ktb:
        chatapp: INFO
chatapp:
  banned-word:
    location: classpath:fake_banned_words_10k.txt

springdoc:
  api-docs:
    path: /api/v3/api-docs
    enabled: ${SWAGGER_ENABLED:true}
  swagger-ui:
    path: /api/swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    enabled: ${SWAGGER_ENABLED:true}
  packages-to-scan: com.ktb.chatapp.controller
  paths-to-match: /api/**
  show-actuator: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      access: read_only
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name:ktb-chat-backend}
      host: ${HOSTNAME:unknown}
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true

cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}
    region:
      static: ${S3_REGION}
    s3:
      bucket: ${S3_BUCKET_NAME}